<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center">Webcam Recorder</h1>

<div class="container-fluid">
   <div class="d-flex justify-content-center">
        <div class="card shadow w-75 ">
            <div class="card-body">
                <div class="text-center ">
                    <video id="preview" class="d-none" width="500" autoplay></video>
                </div>
                <div class="text-center">
                    <div class="d-md-flex justify-content-center">
                        <button class="btn btn-success m-2 px-5" onclick="webcamRecorder.startRecording()">Start Recording</button>
                        <button class="btn btn-success m-2 px-5" onclick="webcamRecorder.startScreenRecording()">Start Screen Recording</button>
                        <button class="btn btn-success m-2 px-5" onclick="webcamRecorder.startBothRecording()">Start Both Recording</button>
                    </div>
                    <button class="btn btn-info m-2 col-md-4" onclick="webcamRecorder.livePreview('preview')">Start Preview</button>
                    <button class="btn btn-danger m-2 col-md-4" onclick="webcamRecorder.stopLivePreview('preview')">Stop Preview</button>
                    <button class="btn btn-info m-2 col-md-4" onclick="webcamRecorder.resumeRecording()">Resume Recording</button>
                    <button class="btn btn-danger m-2 col-md-4" onclick="webcamRecorder.pauseRecording()">Pause Recording</button>
                    <button class="btn btn-info m-2 col-md-4" onclick="webcamRecorder.status()">Status</button>
                    <button class="btn btn-danger m-2 col-md-4" onclick="webcamRecorder.stopRecording()">Stop Recording</button>
                    <button class="btn btn-success m-2 col-md-4" onclick="webcamRecorder.togglePIP()">Open PIP</button>
                </div>
            </div>
        </div>
   </div>
</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type="module">
      import webcamRecorder from "./src/webcamRecorder.js";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
